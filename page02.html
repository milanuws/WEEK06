      let xhttp = new XMLHttpRequest();

        if (this.readyState === 4 && this.status === 200) {
            // document.write("students.json has been received!");
            let content = this.responseText;
            console.log(content);
        
            let students = JSON.parse(content);
            console.log(students);
        
            for (let i = 1; i <= students.length; i++) {
            document.write(students[i-1].firstname + " " + students[i-1].lastname + " " + students[i-1].bannerId + "<br>");
        }
        }
        
      };
      xhttp.open("get", "https://organic-train-g4vxv49qr6wxcwvgj-5500.app.github.dev/students.json", true);
      xhttp.send();
    </script>
